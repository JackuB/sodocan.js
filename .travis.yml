language: node_js
node_js:
- 4.1.2
services:
- mongodb
before_install:
- npm install -g grunt-cli
install:
- npm install
before_script:
- grunt build
deploy:
  provider: heroku
  api_key:
    master: 
    production: 
  app: 
    master: sodocan-staging
    production: sodocan
  on:
    repo: sodocan/sodocan.js
