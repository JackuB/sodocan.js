<div class="card-inner grey lighten-4" ng-controller="sodocanExplanationCtrl" ng-hide="styles[explanationType].on" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()">
  <h6 class=''>{{explanationType.toUpperCase()}}</h6>
  <span ng-show="entryArray.length === 0"><i> There are currently no entries for this type, be the first!</i></span>

  <!-- LIST CONFIGURATION ICON -->
  <div class="entry-icons right">
    <i class="fa fa-plus fa-lg" ng-class="iconCSS" ng-click="toggleTextArea()"></i>
    <i class="fa fa-chevron-down fa-lg" ng-class="iconCSS" ng-click="loadOneMore()"></i>
    <i class="fa fa-chevron-up fa-lg" ng-class="iconCSS" ng-click="loadOneLess()"></i>
    <i class="fa fa-gear fa-lg" ng-class="iconCSS" ng-click="showModal($event)"></i>
  </div>

  <div ng-repeat='entry in entryArray | limitTo: displayedEntries'>
    <div sodocan-entry>
    </div>
  </div>
  <div ng-repeat='entry in localEntries'>
    <div sodocan-entry>
    </div>
  </div>
  <form>
    <div class="input-field" ng-hide="hideTextArea">
      <textarea id="textArea{{$id}}" ng-model="entryText" class="materialize-textarea"></textarea>
      <label for="textArea{{$id}}">Your entry for {{explanationType}}</label>
      <a ng-click="submitEntry()" href="#" class="btn submit">Submit</a>
    </div>
  </form>

</div>
